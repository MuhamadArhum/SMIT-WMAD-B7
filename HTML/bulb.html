<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Bulb Function</title>

<body>
    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values.</p>

    <p>In this case, JavaScript changes the value of the src (source) attribute of an image.</p>

    <button onclick="turnOnLight()">Turn on the light</button>

    <img id="myImage" src="D:\SMIT-WMAD-B7\HTML\pic_bulboff.gif" style="width:100px">

    <button onclick="turnOffLight()">Turn off the light</button>

    <script>
        function turnOnLight() {
            document.getElementById('myImage').src = 'D:\SMIT-WMAD-B7\HTML\pic_bulbon.gif';
        }

        function turnOffLight() {
            document.getElementById('myImage').src = 'D:\SMIT-WMAD-B7\HTML\pic_bulboff.gif';
        }
    </script>
</body>
</html>
