<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events in JS</title>
    <script src="script.js"></script>
</head>
<body>


<!-- How To change BG Color with the help of JS. -->

<!-- inline JS -->
    <h2>Mouse Events</h2>
    <button id="Button1" onclick="changeColor1()">On Click Event</button>
    <br><br>
    <button id="Button2" onmouseover="changeColor()" onmouseout="resetColor()">On Mouse Over & On Mouse Out</button>
    <br><br>
    <button id="Button3" ondblclick="changeColor3()">Double Click on this Button</button>
    <br><br>
    <button id="Button4" onmousedown="changeColor4()">Mouse Down</button>
    
   
</body>
</html>
