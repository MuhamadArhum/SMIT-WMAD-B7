<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon (the Shopping Site)</title>

  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a50374430a.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Header Section -->
  <header>
<!-- Main Div Navbar -->
    <div class="navbar">

        <!-- Logo -->
        <div class="nav-logo border">
          <div class="logo">
          </div>
        </div>

        <!-- Address Icon and Paragraph -->
        <div class="nav-address border">
          <p class="add-first">Deliver to</p>
          <div class="add-icon">
            <i class="fa-solid fa-location-dot"></i>
            <p class="add-second">Pakistan</p>
          </div>
        </div>

        <!-- Navbar Serach Icon And Other Form -->
        <div class="nav-search">
          <select class="search-select">
            <option>All</option>
          </select>
          <input placeholder="Search Amazon" class="search-input">
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>

        <!-- Signup box -->
        <div class="nav-signin border">
          <p><span>Hello,Sign in</span></p>
          <p class="nav-second">Account & List</p>
        </div>

         <!-- Return and Order box -->
         <div class="nav-return border">
          <p><span>Returns</span></p>
          <p class="nav-second">& Orders</p>
        </div>

        <!-- Nav Cart Box -->
        <div class="nav-cart border">
          <i class="fa-solid fa-cart-shopping"></i>
          Cart
        </div>
      </div>

      <!-- Pannel Bar under Navbar -->
      <!-- Main Pannel Div -->
      <div class="pannel">

        <!-- Menu Bar Icon -->
        <div class="pannel-all border">
          <i class="fa-solid fa-bars"></i>
          All
        </div>

        <!-- Pannel Options -->
        <div class="pannel-opps">
          <p>Today's Deals</p>
          <p>Customer Services</p>
          <p>Registry</p>
          <p>Gift Cards</p>
          <p>Sell</p>
        </div>

        <div class="pannel-deals border">
          Shop Deals in Electronics
        </div>
        
      </div> 
  </header>

  <div class="hero-section">
    
  </div>
  <!-- Main Section -->
  <main>
    <div class="shop-section">
      <div class="box1 box">
        <h2>Spring deals by category </h2>
      </div>
      <div class="box2 box">
        <h2>Gaming Accessories</h2>
      </div>
      <div class="box3 box">
        <h2>Deals in PCs</h2>
      </div>
      <div class="box4 box">
        <h2>Refresh Your Space</h2>
      </div>
    </div>
  </main>

  <!-- Footer Section -->
  <footer>

  </footer>
</body>
</html>
