<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        /* CSS of Index file (Form).*/
        body{
            background-color:azure;
        }
        a{
            margin-left: 1000px;
        }
        input{
            padding-top: 10px;
            padding-bottom: 10px;
            padding-right: 300px;
            border-color:rgb(213, 90, 45);
            border-style: solid;
            border-radius: 10px;
        }
        textarea{
            padding-top: 10px;
            padding-bottom: 25px;
            padding-right: 300px;
            border-color:rgb(213, 90, 45);
            border-style: solid;
            border-radius: 10px;
            border-width: 2px;
        }
        .submit-button{
            background-color:darkblue;
            color:cornsilk;
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 6px;
            padding-bottom: 6px;
            border-style: solid;
            border-radius: 10px;
            border-color:yellow;
            margin-left: 380px;
        }
        select{
            border-color:rgb(213, 90, 45);
            border-style: solid;
            border-radius: 10px;
            border-width: 2px;
        }
        footer{
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Header Tag -->
    <header>
        <center>
            <h2 style="color: darkblue;">Student Registration Form</h2>
        </center>
        
    </header>

    <main>
<!-- Registration Form / Inputs Section in main Tag -->
<form>
    <label for="fname">First Name:</label>
    <input name="fname" type="text" placeholder="Enter Your First Name" style="margin-left: 133px;"><br><br>

    <label for="lname">Last Name:</label>
    <input name="lname" type="text" placeholder="Enter Your Last Name" style="margin-left: 135px;"><br><br>

    <label for="email">Email:</label>
    <input name="email" type="email" placeholder="it should contain @...." style="margin-left: 167px;"><br><br>
    
    <label for="mobile">Mobile:</label>
    <input name="mobile" type="text" placeholder="Only 10 numbers are Allowed" style="margin-left: 159px;"><br><br>

    <label for="gender">Gender:</label>
    <input name="gender" type="radio" value="Male" style="margin-left: 163px;"><label>Male</label>
    <input name="gender" type="radio" value="Female"><label>Female</label><br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" name="dob" style="margin-left: 122px;"><br><br>

    <label for="address">Address:</label>
    <textarea style="margin-left: 153px;"></textarea><br><br>

    
    <label for="city">City:</label>
    <input name="city" type="text" style="margin-left: 178px;"><br><br>

    <label for="area">Area Pin:</label>
    <input name="area" type="text" style="margin-left: 149px;"><br><br>

    <label for="state">State:</label>
    <input name="state" type="text" style="margin-left: 174px;"><br><br>

    <!-- Select Tag -->
    <label for="Qualification">Qualification:</label>
    <select name="Qualification" style="margin-left: 123px;">
        <option selected>Select Qualification</option>
        <option>Matric</option>
        <option>Intermediate</option>
        <option>Master's</option>
        <option>P.hd</option>
    </select><br><br>

    <!-- Specialization Tag -->
    <legend>Specilization:</legend>
            <input name="Specilization" id="cs" type="checkbox" style="margin-left: 217px;"><lable>Computer Science</lable><br>
            <input name="Specilization" id="it" type="checkbox" style="margin-left: 217px;"><lable>Information Technology</lable><br>
            <input name="Specilization" id="math" type="checkbox" style="margin-left: 217px;"><lable>Mathematics</lable><br>
            <input name="Specilization" id="tc" type="checkbox" style="margin-left: 217px;"><lable>Tele Communication</lable><br><br>
    
    
    <label>Password:</label>
    <input type="password" id="pw" type="text" style="margin-left: 151px;"><br><br>


    <button class="submit-button" type="submit"><b>Submit</b></button>
</form>

    </main>
    <footer>
Copyright &copy; All Rights Reserved 2024.
    </footer>
    
</body>
</html>
